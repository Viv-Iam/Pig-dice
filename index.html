<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>PIG DICE</title>
  </head>
  <body>
    <div class="nameinput container">
<div class="jumbotron">
    <form id="player1">
      <div class="form-group">
        <label for="firstplayer">Player1</label><br>
        <!--SECTION FOR FILLING Player1's NAME-->
        <input type="text" class="form-control firstplayer" placeholder="Enter Name">
      </div>
    </form>
    <form id="player2">
      <div class="form-group">
        <label for="secondplayer">Player2</label><br>
        <!--SECTION FOR FILLING Player2's NAME-->
        <input type="text" class="form-control secondplayer" placeholder="Enter Name">
      </div>
      </form>
      <!--BUTTON START PLAYING GAME-->
      <button type="submit" class="btn btn-primary btn-lg" id="play">PLAY</button>
      <!-- <button type="button" class="btn btn-primary btn-lg">Large</button> -->
</div>
</div>
  <div class="game container">
    <button id="play-again" class="btn btn-primary btn-small">PLAY AGAIN</button>
  <div class="row">
    <div class="col-md-6">
      <h2>Player 1: <span id = "firstplayer"><span></h2>
        <button id="roll-1" class="btn btn-primary btn-small">Roll</button>
        <button id="hold-1" class="btn btn-primary btn-small">Hold</button>
      <h2>Roll: <span id="rolldie-1"></span></h2>
      <h2>Turn Score: <span id="turntotal-1"></span></h2>
      <h2>Total Score: <span id="totalscore-1"></span></h2>
    </div>
    <div class="col-md-6">
      <h2>Player 2: <span id = "secondplayer"><span></h2>
        <button id="roll-2" class="btn btn-primary btn-small">Roll</button>
        <button id="hold-2" class="btn btn-primary btn-small">Hold</button>
      <h2>Roll: <span id="rolldie-2"></span></h2>
      <h2>Turn Score: <span id="turntotal-2"></span></h2>
      <h2>Total Score: <span id="totalscore-2"></span></h2>
    </div>
  </div>
</div>
  </body>
</html>
